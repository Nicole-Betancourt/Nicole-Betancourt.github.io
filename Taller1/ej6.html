<body>
    <h2>Ejercicio 6</h2>
    <p>Escribe una función calcularAreaCirculo que tome el radio como parámetro y devuelva el área.
    </p>
    <br>
    <label> Escribe el radio del circulo </label>
    <br>
    <input type="number" id="radio" placeholder="Ingresalo aquí" >
    <input type="submit" onclick="calcularAreaCirculo()">
    <p id="resultado"></p>

    <script>
        function calcularAreaCirculo(){
            let radio = document.getElementById("radio"). value;
            const PI = 3.1416;
            let area = PI * (radio*radio);
            document.getElementById("resultado").innerHTML = 'El área del círculo es: ' + area;
        }
    </script>
