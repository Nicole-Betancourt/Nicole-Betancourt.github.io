<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Ejercicio 17</h2>
    <p>Crea una función esDiaHabil que tome un número del 1 al 7 representando un día de la semana y devuelva true si
     es un día hábil (de lunes a viernes), y false si es fin de semana.</p>
    <br>
    <label>Elige un dia de la semana</label>
    <br>
    <select id="dia">
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Miercoles</option>
        <option value="4">Jueves</option>
        <option value="5">Viernes</option>
        <option value="6">Sábado</option>
        <option value="7">Domingo</option>
    </select>
    <br>
    <button onclick="esDiaHabil()">Enviar</button>
    <p id="resultado"></p>
     
    <script>
        function esDiaHabil(dia) {
            var dia = document.getElementById('dia').value;
            var resultado;
            if (dia >= 1 && dia <= 5) {
                resultado = true;
            } else {
                resultado = false;
            }
            document.getElementById("resultado").innerHTML = resultado;
        }

    </script>
