<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Ejercicio 19</h2>
    <p>Escribe una función esMultiplo que tome dos números como parámetros y devuelva true si el primero es múltiplo
         del segundo, y false en caso contrario.</p>
    <br>
    <label>Ingresa el primer número</label>
    <input type="number" id="num1">
    <br>
    <label>Ingresa el segundo número</label>
    <input type="number" id="num2">
    <br>
    <button onclick="esMultiplo()">Enviar</button>
    <p id="resultado"></p>
     
    <script>
        function esMultiplo() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var resultado;
            if (num1 % num2 === 0) {
                resultado = true;
            } else {
                resultado = false;
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
