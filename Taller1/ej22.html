    <h2>Ejercicio 22</h2>

    <br>
    <label>Ingresa la primera edad</label>
    <input type="number" id="edad1">
    <br>
    <label>Ingresa la segunda edad</label>
    <input type="number" id="edad2">
    <br>
    <button onclick="evaluarEdades()">Enviar</button>
    <p id="resultado"></p>
     
    <script>
        function evaluarEdades() {
            var edad1 = document.getElementById('edad1').value;
            var edad2 = document.getElementById('edad2').value;
            var resultado;
            if (edad1 === edad2) {
                resultado = "Las edades son iguales.";
            } else if (edad1 > edad2) {
                resultado = "La primera edad es mayor.";
            } else {
                resultado = "La segunda edad es mayor.";
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
