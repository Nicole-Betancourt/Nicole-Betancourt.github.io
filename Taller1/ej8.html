<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Ejercicio 8</h2>
    <p>Escribe una función calcularEdadFutura que tome la edad actual 
        como parámetro y devuelva la edad que tendrás dentro de 10 años. </p>
    <br>
    <label> Por favor ingresa tu edad actual</label>
    <br>
    <input type="number" id="edadActual" placeholder="...">
    <br>
    <input type="submit" onclick="calcularEdadFutura()">
    <p id="resultado"></p>

    <script>
      function calcularEdadFutura(){
        let edadActual = Number(document.getElementById("edadActual").value);
        let edadFutura = edadActual + 10;
        document.getElementById("resultado").innerHTML = "tu edad dentro de 10 años será: " + edadFutura + " años";
      }

    </script>
