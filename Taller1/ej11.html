<!DOCTYPE html>

<body>
    <h2>Ejercicio 11</h2>
    <p>Escribe una función esMayorDeEdad que tome la edad como parámetro
         y devuelva un mensaje indicando si es mayor de edad o no.</p>
    <br>
    <label>Por favor ingresa tu edad</label>
    <input type="number" id="edad" placeholder="...">
    <button onclick="esMayorDeEdad()">Enviar</button>
    <p id="resultado"></p>
    
    <script>
        function esMayorDeEdad(){
            var edad = document.getElementById("edad").value;
            if (edad >= 18){
                document.getElementById("resultado").innerHTML = "Eres mayor de edad.";
            } else {
                document.getElementById("resultado").innerHTML = "Eres menor de edad.";
            }
        }
    </script>
