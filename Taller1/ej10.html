<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    <h2>Ejercicio 10</h2>
    <p>Crea una función generarNumeroAleatorio que devuelva un número aleatorio entre 1 y 100.</p>
    <br>
    <button onclick="generarNumeroAleatorio()">Generar número aleatorio</button>
    <p id="numeroAleatorio"></p>

    <script>
        function generarNumeroAleatorio() {
            let numero = Math.floor(Math.random() * 100) + 1;
            document.getElementById("numeroAleatorio").innerHTML = "Número aleatorio generado: " + numero;
        }
    </script>
    <br>
    <a href="index.html"> Volver a página principal </a>

    <a href="ej11.html">Ejercicio siguiente</a>
</body>
</html>
