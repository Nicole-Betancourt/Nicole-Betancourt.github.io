<!DOCTYPE html>

<body>
    <h2>Ejercicio 7</h2>
    <p>Crea una función calcularPromedioTresNumeros que tome tres números como parámetros y devuelva su promedio.</p>
    <br>
    <label> Escribe el primer número </label>
    <input type="number" id="num1" placeholder="Ingresalo aquí" >
    <br>
    <label> Escribe el segundo número </label>
    <input type="number" id="num2" placeholder="Ingresalo aquí" >
    <br>
    <label> Escribe el tercer número </label>
    <input type="number" id="num3" placeholder="Ingresalo aquí" >
    <br>
    <input type="submit" onclick="calcularPromedioTresNumeros()">
    <p id="resultado"></p>

    <script>
        function calcularPromedioTresNumeros(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let num3 = Number(document.getElementById("num3").value);
            let promedio = (num1+num2+num3)/ 3
            document.getElementById("resultado").innerHTML = 'El promedio de los tres números es: ' + promedio;
        }
    </script>
