<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    <h2>Ejercicio 25</h2>
    <p>Escribe una función esDiaDeTrabajo que tome un día de la semana como parámetro 
    y devuelva true si es un día laboral, y false si es fin de semana.</p>
    <br>
    <label>Elige un día de la semana
    siendo 1=Lunes, 2=Martes, ..., 7=Domingo</label>
    <br>
    <input type="number" id="dia">
    <br>
    <button onclick="esDiaDeTrabajo()">Enviar</button>
    <p id="resultado"></p>
     
    <script>
        function esDiaDeTrabajo() {
            var dia = document.getElementById('dia').value;
            var resultado;
            if (dia >= 1 && dia <= 5) {
                resultado = true;
            } else {
                resultado = false;
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>

    <br>
    <a href="index.html"> Volver a página principal </a>      
</body>
</html>
