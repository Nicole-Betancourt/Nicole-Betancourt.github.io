<body>
    <h2>Ejercicio 13</h2>
    <p>Implementa una función evaluarCalificaciones que tome una calificación como parámetro y devuelva un mensaje según la siguiente escala:
        90-100: "Excelente"
        80-89: "Bueno"
        70-79: "Regular"
        Menos de 70: "Insuficiente"</p>
    
    <input type="number" id="calificacion" placeholder="Ingresa la calificación...">
    <button onclick="evaluarCalificaciones()">Evaluar calificación</button>
    <p id="resultado"></p>

    <script>
        function evaluarCalificaciones() {
            var calificacion = document.getElementById("calificacion").value;
            var resultado;
            if (calificacion > 100) {
                resultado = "Valor erroneo";
            } else if (calificacion >= 90) {
                resultado = "Excelente";
            } else if (calificacion >= 80) {
                resultado = "Bueno";
            } else if (calificacion >= 70) {
                resultado = "Regular";
            } else {
                resultado = "Insuficiente";
            }
            document.getElementById("resultado").innerHTML = "La calificación es: " + resultado;
        }
    </script>
