<body>
    <h2>Ejercicio 18</h2>
    <p>Implementa una función esBisiesto que tome un año como parámetro y devuelva true
     si es un año bisiesto, y false en caso contrario.</p>
    <br>
    <label>Ingresa un año</label>
    <input type="number" id="año">
    <br>
    <button onclick="esBisiesto()">Enviar</button>
    <p id="resultado"></p>
     
    <script>
        function esBisiesto() {
            var año = document.getElementById('año').value;
            var resultado;
            if ((año % 4 === 0 && año % 100 !== 0) || año % 400 === 0) {
                resultado = true + " :Es año bisiesto";
            } else {
                resultado = false + " :No es año bisiesto";
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
