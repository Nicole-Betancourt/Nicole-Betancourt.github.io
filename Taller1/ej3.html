<body>
    <h2>Ejercicio 3</h2>
    <p>Declara una variable llamada anioNacimiento y asígnale el año en que naciste. 
        Luego, calcula tu edad actual y almacénala en una variable llamada edadActual.
    </p>
    <button id="botonAceptar" onclick="calcularEdad()">Aceptar</button>
    <p id="edadActual"></p>

    <script>
    var anioNacimiento = 2005;  

    function calcularEdad() {
        var fechaActual = new Date();
        var anioActual = fechaActual.getFullYear();
        var edadActual = anioActual - anioNacimiento;
        document.getElementById("edadActual").innerHTML = "Tu edad actual es: " + edadActual;
        document.getElementById("imagen2").style.display = "block";
    }
    </script>
